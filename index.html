<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <audio src="" id=""></audio>

    <div class="music-player">
        <h1 class="music-name">Song one</h1>
        <p class="artist-name">artist</p>

        <div class="disk"></div>

        <div class="song-slidder">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">0:00</span>
            <span class="song-duration">3:00</span>

            <div class="controls">
                <button class="btn backward-btn"><img src="bck.png" alt=""width="10px" height="10px"></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn"><img src="next.png" alt="" width="10px" height="10px"></button>
            </div>

        </div>
    </div>


    <script src="date.js"></script>
    <script src="app.js"></script>
</body>
</html>
